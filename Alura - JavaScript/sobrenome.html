<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrenome</title>
</head>
<body>
    <script>
        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function a(texto) {

            return "(" + texto + ")";
        }

        function b(texto) {

            return "@" + texto + "@";
        }

        function c(nome, sobrenome) {

            return b(nome + " " + a(sobrenome));
        }

        var resultado = c("Fl√°vio", "Almeida");

        mostra(resultado);

</script>
    
</body>
</html>
